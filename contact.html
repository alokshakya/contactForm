<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <!-- contact us form starts -->
        <div class="backgroundimg row">
                <div class="col-md-5 contentcontact">
                  <h1 class="text text-center">Contact Us</h1>
                  <div class="col-md-8 col-md-offset-2">
                  <img class="img-responsive" src="assets/img/map-transparent.png">
                  </div>
                </div>
                <div class="vl col-md-1"></div>
                <div class="col-md-3 col-md-offsset-1 content">
                    <form >
                        <div class="form-group">
                            <!--<span  style="color: red;">Please Enter Firstname </span>-->
                          <input type="text" class="form-control" id="firstname"  placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <!--<span  style="color: red;">Please Enter Lastname</span>-->
                          <input type="text" class="form-control" id="lastname"  placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <!--<span  style="color: red;">Please Enter Email </span>
                            <span style="color: red;">Please Enter Valid Email</span>-->
                          <input type="text" class="form-control" id="email"  placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <!--<span  style="color: red;">Please Enter Contact Number</span>
                            <span  style="color: red;">Please Enter Valid Contact Number</span>-->
                          <input type="number" class="form-control" id="contactno"    placeholder="Contact Number">
                        </div>
                        <div class="form-group">
                            <!--<span  style="color: red;">Please Enter Query </span>-->
                          <input type="textarea" row=3 class="form-control"  id="query" placeholder="Query">
                        </div>
                        <div class="form-group">
                            <button type="button"  class="btn btn-outline" style="width: 100%;"><h3>Submit</h3></button>
                        </div>
                    </form>
                    <div class="office-address">
                    <h3 class="text text-center">Office Location</h3>
                    <p><i class="fa fa-map-marker"></i>&nbsp;&nbsp; 4th floor, Regus, Halwasiya Court Hazratganj Lucknow. 226001.</p>
                    <p><i class="fa fa-envelope"></i>&nbsp;&nbsp; info@localcalls.in, sales@localcalls.in</p>
                    <p><i class="fa fa-mobile"></i>&nbsp;&nbsp; 0522-3227714/16</p>
                  </div>
                </div>
              </div>
    <!-- Contact us form ends -->    
    
</body>
</html>
